<div class="min-h-screen w-full bg-[#fafbfc] flex flex-col" *transloco="let t">
  <div class="flex items-center justify-between px-8 pt-4 pb-2">
    <button
      aria-label="Back"
      class="border border-gray-200 rounded-lg w-8 h-8 flex items-center justify-center text-xl cursor-pointer mr-4"
      (click)="onCancel()">
      <mat-icon
        [svgIcon]="'feather:chevron-left'"
        class="text-current"></mat-icon>
    </button>
    <h1 class="flex-1 text-left text-xl font-bold text-[#222] m-0">
      Indicator With Breakdown Configuration
    </h1>
    <button
      class="bg-[#FEF5FA] text-[#B60B65] px-4 py-2 font-semibold rounded-md flex items-center gap-3"
      (onClick)="refreshPage()">
      {{ t('global.reset') }}
      <span><img src="assets/icons/arrow-path.svg" /></span>
    </button>
  </div>
  <div
    class="flex-1 flex flex-col items-center justify-start pt-8 w-[80%] mx-auto">
    <div class="w-full bg-white rounded-xl px-10 pt-5 pb-0 mb-18">
      <app-edit-form
        [regionOptions]="regionOptions"
        [areaOptions]="areaOptions"
        [IndicatorEditForm]="IndicatorEditForm"
        [OperationCategories]="OperationCategories"
        [InstituteTypes]="InstituteTypes"
        [DivisionList]="DivisionList"
        [DistrictList]="DistrictList"
        [UpazilaList]="UpazilaList"
        [UserRoleMaker]="UserRoleMaker"
        [UserRoleChecker]="UserRoleChecker"
        [ValidatorField]="ValidatorField"
        [ValidatorHo]="ValidatorHo"
        [breakdownform]="breakdownform"
        [divisionToDistrictMap]="divisionToDistrictMap"
        [districtToUpazilaMap]="districtToUpazilaMap"
        [breakdownform]="breakdownform">
      </app-edit-form>
    </div>
  </div>
  <footer
    class="bg-white flex items-center justify-between fixed bottom-0 right-0 px-13 py-7 border-t"
    appSidebarOffsetWidth
    *transloco="let t">
    <div class="flex items-center gap-2"></div>
    <div class="flex gap-8">
      <platform-button
        variant="default"
        iconPrefix="platform_solid:close"
        (onClick)="onCancel()"
        [disabled]="isLoading() || breakdownLoading">
        Cancel
      </platform-button>
      <platform-feature-guard
        platformTableAction
        [activatesWith]="[{ Key: INDICATOR_BREAKDOWN_FEATURE.Edit }]">
        <platform-button
          type="submit"
          (onClick)="submitForm()"
          iconPrefix="heroicons_outline:check"
          [disabled]="isLoading() || breakdownLoading">
          Save
        </platform-button>
      </platform-feature-guard>
    </div>
  </footer>
</div>
