<div class="min-h-screen w-full bg-[#fafbfc] flex flex-col" *transloco="let t">
  <div class="flex items-center justify-between px-8 pt-4 pb-2">
    <button
      aria-label="Back"
      class="border border-gray-200 rounded-lg w-8 h-8 flex items-center justify-center text-xl cursor-pointer mr-4"
      (click)="onCancel()">
      <mat-icon
        [svgIcon]="'feather:chevron-left'"
        class="text-current"></mat-icon>
    </button>
    <h1 class="flex-1 text-left text-xl font-bold text-[#222] m-0">
      {{ isEdit() ? 'Edit RF Indicator' : 'Create RF Indicator' }}
    </h1>
    <platform-button
      variant="default"
      buttonClass="text-gray-600 border border-[#6F7277]"
      iconPrefix="platform_solid:reload"
      (onClick)="refreshPage()">
      {{ t('global.reset') }}
    </platform-button>
  </div>
  <div
    class="flex-1 flex flex-col items-center justify-start pt-8 w-[70%] mx-auto">
    <div class="w-full bg-white rounded-xl px-0 pt-0 pb-0 mb-18">
      <app-create-rf-indicator-form
        [RfIndicatorform]="RfIndicatorform"
        [IndicatorTypeId]="IndicatorTypeId"
        [IndicatorNumber]="IndicatorNumber"
        [Title]="Title"
        [BreakdownLayer]="BreakdownLayer"
        [DataNatureId]="DataNatureId"
        [DataCollectionFrequencyId]="
          DataCollectionFrequencyId
        "></app-create-rf-indicator-form>
    </div>
  </div>
  <footer
    class="bg-white flex items-center justify-between fixed bottom-0 right-0 px-13 py-7 border-t"
    appSidebarOffsetWidth
    *transloco="let t">
    <div class="flex items-center gap-2"></div>
    <div class="flex gap-8">
      <platform-button
        variant="default"
        iconPrefix="platform_solid:close"
        (onClick)="onCancel()"
        [disabled]="isLoading()">
        Cancel
      </platform-button>
      <platform-button
        type="submit"
        (onClick)="submitForm()"
        iconPrefix="heroicons_outline:check"
        [disabled]="isLoading()">
        Save
      </platform-button>
    </div>
  </footer>
</div>
